apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    app: "{{ .Chart.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}"
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
    spec:
      initContainers:
      - name: chown
        image: busybox
        command: ["chown", "-R", "10000:10000", "/home/steam/enshrouded"]
        volumeMounts:
        - name: data
          mountPath: /home/steam/enshrouded
        - name: savegame
          mountPath: /home/steam/enshrouded/savegame
      containers:
      - name: "{{ .Chart.Name }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          fsGroup: 10000
        securityContext:
          allowPrivilegeEscalation: false
          # capabilities:
          #   drop:
          #   - ALL
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
        env:
        - name: SERVER_NAME
          value: {{ .Values.config.serverName | squote }}
        - name: SERVER_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "enshrouded.passwordSecretName" . }}
              key: userPassword
        - name: SERVER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "enshrouded.passwordSecretName" . }}
              key: adminPassword
        - name: GAME_PORT
          value: {{ .Values.config.gamePort | squote }}
        - name: QUERY_PORT
          value: {{ .Values.config.queryPort | squote }}
        - name: SERVER_SLOTS
          value: {{ .Values.config.serverSlots | squote }}
        ports:
        - name: game-port
          containerPort: {{ .Values.config.gamePort | int }}
          protocol: UDP
        - name: query-port
          containerPort: {{ .Values.config.queryPort | int }}
          protocol: UDP
        volumeMounts:
        - name: data
          mountPath: /home/steam/enshrouded
        - name: savegame
          mountPath: /home/steam/enshrouded/savegame
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: "{{ .Chart.Name }}-data"
      - name: savegame
        persistentVolumeClaim:
          claimName: "{{ .Chart.Name }}-savegame"
